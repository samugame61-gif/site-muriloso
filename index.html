<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz do Muriloso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #e0f2fe, #bfdbfe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        #scare-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 50;
        }
        #monkey-img {
            display: none;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            border: none;
            border-radius: 0;
            transition: transform 0.3s ease-in-out;
            z-index: 100;
        }
        #monkey-img.visible {
            transform: scale(1.05);
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(48%) sepia(99%) saturate(1352%) hue-rotate(200deg) brightness(95%) contrast(101%);
        }
        .tic-tac-toe {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 300px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: white;
            border: 2px solid #3b82f6;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: 600;
            color: #1f2937;
            cursor: pointer;
            transition: background 0.3s;
        }
        .cell:hover {
            background: #dbeafe;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="text-gray-800">
    <!-- Pergunta 1 -->
    <div id="question1" class="bg-white p-8 rounded-xl shadow-md w-full max-w-md transform transition-all duration-300 hover:shadow-lg">
        <h2 class="text-2xl font-semibold mb-4 text-blue-600">Qual é o nome do Muriloso?</h2>
        
        <input type="text" id="answer1" placeholder="Digite sua resposta" class="w-full p-3 rounded-lg border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="checkAnswer1()" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 w-full">Enviar</button>
    </div>

    <!-- Pergunta 2 (Múltipla escolha) -->
    <div id="question2" class="bg-white p-8 rounded-xl shadow-md w-full max-w-md transform transition-all duration-300 hover:shadow-lg" style="display: none;">
        <h2 class="text-2xl font-semibold mb-4 text-blue-600">Quantos seguidores na Twitch o Muriloso tem?</h2>
        <div class="space-y-3" id="options-group">
            <label class="flex items-center gap-3 p-3 rounded-lg border border-blue-200 hover:bg-blue-50 cursor-pointer">
                <input type="radio" name="followers" value="a" class="accent-blue-600">
                <span>100k</span>
            </label>
            <label class="flex items-center gap-3 p-3 rounded-lg border border-blue-200 hover:bg-blue-50 cursor-pointer">
                <input type="radio" name="followers" value="b" class="accent-blue-600">
                <span>250k</span>
            </label>
            <label class="flex items-center gap-3 p-3 rounded-lg border border-blue-200 hover:bg-blue-50 cursor-pointer">
                <input type="radio" name="followers" value="c" class="accent-blue-600">
                <span>300k</span>
            </label>
            <label class="flex items-center gap-3 p-3 rounded-lg border border-blue-200 hover:bg-blue-50 cursor-pointer">
                <input type="radio" name="followers" value="d" class="accent-blue-600">
                <span>500k</span>
            </label>
        </div>
        <button onclick="goToGame()" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 w-full">Enviar</button>
    </div>

    <!-- Jogo -->
    <div id="game" class="bg-white p-8 rounded-xl shadow-md w-full max-w-md transform transition-all duration-300 hover:shadow-lg" style="display: none;">
        <h2 class="text-2xl font-semibold mb-4 text-blue-600">Jogo da Velha</h2>
        <p class="mb-4">Você é X, ganhe o jogo da velha para passar para a próxima fase!</p>
        <div class="tic-tac-toe" id="board">
            <div class="cell" onclick="playerMove(0)"></div>
            <div class="cell" onclick="playerMove(1)"></div>
            <div class="cell" onclick="playerMove(2)"></div>
            <div class="cell" onclick="playerMove(3)"></div>
            <div class="cell" onclick="playerMove(4)"></div>
            <div class="cell" onclick="playerMove(5)"></div>
            <div class="cell" onclick="playerMove(6)"></div>
            <div class="cell" onclick="playerMove(7)"></div>
            <div class="cell" onclick="playerMove(8)"></div>
        </div>
    </div>

    <!-- Tela de susto -->
    <div id="scare" class="flex justify-center items-center min-h-screen" style="display: none;">
        <video id="scare-video" src="360p-watermark.mp4" style="display: none;"></video>
        <img id="monkey-img" src="AA1xB9CK.jpg" alt="Macaco">
    </div>

    <script>
        // Configuração da opção correta da pergunta 2 (ajuste se quiser outra correta)
        const CORRECT_OPTION = 'b'; // 'a' | 'b' | 'c' | 'd'

        let playerMoves = 0;
        const board = Array(9).fill('');

        function checkAnswer1() {
            const answer = document.getElementById('answer1').value.trim().toLowerCase();
            if (answer === 'murilo') {
                document.getElementById('question1').style.display = 'none';
                document.getElementById('question2').style.display = 'block';
            } else {
                alert('Resposta errada! Dica: o apelido é "muriloso" e o nome é simples.');
            }
        }

        function goToGame() {
            const selected = document.querySelector('input[name="followers"]:checked');
            if (!selected) {
                alert('Selecione uma opção para continuar.');
                return;
            }
            if (selected.value === CORRECT_OPTION) {
                document.getElementById('question2').style.display = 'none';
                document.getElementById('game').style.display = 'block';
            } else {
                alert('Resposta errada! Tente novamente.');
            }
        }

        function checkWin(player) {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Linhas
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Colunas
                [0, 4, 8], [2, 4, 6] // Diagonais
            ];
            return winConditions.some(condition =>
                condition.every(index => board[index] === player)
            );
        }

        function playerMove(index) {
            if (board[index] === '') {
                board[index] = 'X';
                document.getElementsByClassName('cell')[index].textContent = 'X';
                playerMoves++;
                
                if (playerMoves === 2) {
                    triggerScare();
                    return;
                }

                // Jogada do computador (O)
                let emptyCells = board.map((val, i) => val === '' ? i : null).filter(val => val !== null);
                if (emptyCells.length > 0) {
                    const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    board[randomIndex] = 'O';
                    document.getElementsByClassName('cell')[randomIndex].textContent = 'O';
                    if (checkWin('O')) {
                        alert('O computador venceu! Tente novamente.');
                        resetGame();
                    }
                }
            }
        }

        function resetGame() {
            board.fill('');
            playerMoves = 0;
            document.querySelectorAll('.cell').forEach(cell => cell.textContent = '');
            document.getElementById('game').style.display = 'block';
            document.getElementById('scare').style.display = 'none';
            document.getElementById('scare-video').style.display = 'none';
            document.getElementById('monkey-img').style.display = 'none';
        }

        function triggerScare() {
            document.getElementById('game').style.display = 'none';
            document.getElementById('scare').style.display = 'flex';
            
            const video = document.getElementById('scare-video');
            video.volume = 1.0; // Volume máximo
            video.style.display = 'block';
            video.play().catch(error => {
                console.log("Erro ao reproduzir vídeo: ", error);
                alert("Por favor, permita a reprodução automática ou clique no vídeo para iniciar.");
            });

            setTimeout(() => {
                document.getElementById('scare-video').style.display = 'none';
                const monkeyImg = document.getElementById('monkey-img');
                monkeyImg.style.display = 'block';
                monkeyImg.classList.add('visible');
            }, 5000); // Ajuste para a duração do vídeo
        }
    </script>
</body>
</html>
